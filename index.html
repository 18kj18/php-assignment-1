<!DOCTYPE html>
<html>
	<head>
		<script>
				function v(){
					var elements = ["firstname","lastname","email","password","passwordconfirm","address1","address2","eircode"];
					var result = true;

					 elements.forEach((x) => {
						if (document.getElementById(x).value == "") {	
							result = false;
						}
					})

					if(!result){
						alert("Not all fields have been filled");
						return false;					
					}			
					

						if(document.querySelector('input[name="gender"]:checked') === null){
						alert("Select a gender");
						return false;
					}

					if(document.getElementById('password').value != document.getElementById('passwordconfirm').value){
						alert('Passwords do not match');
						return false;
					}	
				}

		</script>

	</head>
		
	<body>
	<form action="submit.php" method="post" onsubmit="return v()">
		<label for="firstname">First Name</label><br/>
		<input type="text" id="firstname" maxlength="50"><br/>

		<label for="lastname">Last Name</label><br/>
		<input type="text" id="lastname" maxlength="50"><br/>

		<label for="email">Email</label><br/>
		<input type="text" id="email" maxlength="50"><br/>

		<label for="password">Password</label><br/>
		<input type="password" id="password" maxlength="64"><br/>

		<label for="passwordconfirm">Confirm Password</label></br>
		<input type="password" id="passwordconfirm" maxlength="64"><br/>

		<fieldset>
			<legend>Gender:</legend>

			<input type="radio" id="m" name="gender">
			<label for="m">Male</label>

			<input type="radio" id="f" name="gender">
			<label for="f">Female</label>

			<input type="radio" id="o" name="gender">
			<label for="o">Other</label>

		</fieldset>

		<label for="adrress1">Address Line 1</label></br>
		<input type="text" id="address1"><br/>

		<label for="address2">Address Line 2</label></br>
		<input type="text" id="address2"></br>

		<label for="eircode">Eircode</label></br>
		<input type="text" id="eircode" maxlength="7"></br>

		<button type="submit">Submit</button>



	</body>
</html>
